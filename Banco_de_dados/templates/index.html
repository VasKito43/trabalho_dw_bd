<h1>Produtos do Tio</h1>
<ul>
{% for produto in produtos %}
    <li>
        {{ produto.nome }} - {{ produto.descricao }}
        <a href="{{ url_for('edit_produto', id=produto.id) }}">Editar</a>
        <a href="{{ url_for('delete_produto', id=produto.id) }}">Deletar</a>
    </li>
{% endfor %}
</ul>

<h2>Adiciona Produto</h2>
<form method="post" action="/add_produto">
    <input type="text" name="nome" placeholder="Nome do Produto" required>
    <input type="text" name="descricao" placeholder="Descrição do Produto">
    <input type="submit" value="Adicionar">
</form>
