<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../static/CSS/style_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="/cadastro" id="form_cadastro" method="post">
                <p id="ipessoal">Informações Pessoais</p><br>

                <label for="nome">Nome</label><br><br>
                <input type="text" name="nome" class="border" required placeholder="Nome"><br><br>

                <label for="sobrenome">Sobrenome</label><br><br>
                <input type="text" name="sobrenome" class="border" required placeholder="Sobrenome"><br><br>

                <label for="documento_cpf">Documento(CPF)</label><br><br>
                <input type="text" name="documento_cpf" class="border" required placeholder="CPF"><br><br>

                <label for="documento_rg">Documento(RG)</label><br><br>
                <input type="text" name="documento_rg" class="border" required placeholder="RG"><br><br>

                <div class="mid">
                    <label for="data_nasc">Data de Nascimento</label>
                    <label for="telefone" id="rigth">Telefone</label>
                </div>

                <div class="mid1">
                    <input type="date" name="data_nasc" class="mid1" id="tam" placeholder="Data">
                    <input type="tel" name="telefone" class="mid1" id="tam"  placeholder="(xx) xxxxx-xxxx">
                </div>
                <div id="bt">
                    <button type="submit" id="bt_cria_cadrastro">Criar Cadastro</button>
                </div>
                <p id="resultado"></p>
                
            
            </form>
        </div>
        <div id="bus">
            <img id="img1" src="../../static/IMAGEM/WhatsApp Image 2023-11-30 at 11.02.26.jpeg" alt="">
        </div>
    </div>
    
    
</body>
</html>
